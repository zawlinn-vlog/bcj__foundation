<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommercial Shopping | Log In</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="./assets/fontawesomepro/css/all.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.prefix.css" />
  </head>
  <body>
    <div class="main d-flex justify-content-center align-items-center">
      <div class="login-form rounded overflow-hidden">
        <!-- Form Header Section -->

        <div class="login-form__header d-flex justify-content-between">
          <div class="login-form__header-left">
            <h3 class="text-primary">Welcome Back!</h3>
            <p class="text-primary">Sign in to continue Stoke &mdash;</p>
          </div>
          <div class="login-form__header-right">
            <img
              src="./assets/img/login.png"
              alt=""
              class="login-form__header-img"
            />
          </div>
        </div>

        <!-- FORM INPUT SECTION -->

        <form
          class="login-form__container d-grid gap-4"
          action="#"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email,"
              id="email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="pass" class="form-label">Password</label
            ><input
              type="password"
              name="password"
              id="pass"
              class="form-control"
              required
            />
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              name="remember"
              class="form-check-input"
              id="remember"
              checked
            />
            <label for="remember" class="form-check-label text-secondary"
              >Remember me</label
            >
          </div>

          <div class="d-grid mt-2">
            <button
              class="btn btn-primary lbtn py-2"
              name="lsubmit"
              type="submit"
            >
              login
            </button>
          </div>
        </form>

        <!-- CONNECT WITH SOCIAL -->
        <div class="social mt-3">
          <p class="text-secondary text-center mb-2">Sign in with &mdash;</p>

          <div class="social-icon d-flex gap-3 justify-content-center">
            <a href="#" class="social-link">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-link social-google">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </div>

        <!-- Forget Password -->
        <div class="forget text-center mt-4">
          <a href="#" class="forget-pass text-secondary">
            <i class="far fa-lock-alt"></i>
            Forget your password?
          </a>
        </div>

        <!-- <footer class="footer">
          <p class="footer-copy text-secondary text-center">
            Copy&copy;2025, Develop by <a href="#" class="">zawlinn-vlog</a>
          </p>
        </footer> -->
      </div>
    </div>
    <!-- jQuery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
